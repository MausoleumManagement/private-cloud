apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: ProxmoxMachineTemplate
metadata:
  # the german numeral suffix at the end is used to differentiate machine templates
  # within the same kubernetes release, since they should not be modified
  # see https://cluster-api.sigs.k8s.io/tasks/updating-machine-templates.html
  name: nekropolis-control-plane-1.32.9-eins
spec:
  template:
    spec:
      disks:
        bootVolume:
          disk: scsi0
          sizeGb: 20
      format: qcow2
      full: true
      memoryMiB: 8000
      network:
        default:
          bridge: vmbr0
          model: virtio
      numCores: 2
      numSockets: 2
      sourceNode: pve020
      templateID: 108
      pool: k8s-vms-nekropolis
