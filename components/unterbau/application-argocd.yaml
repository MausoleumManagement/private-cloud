apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  #this finaliser causes cascading deletion (delete children)
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  project: unterbau
  source:
    path: manifests/argocd
    repoURL: "https://github.com/MausoleumManagement/argocd.git"
    targetRevision: master
